<!DOCTYPE>
<html>
<head>
  <meta charset = "UTF-8">
  <title>RPS Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <h1>ROCK - PAPER - SCISSORS</h1>
  </div>
  
  <div id="showing-winner">
    You won
  </div>
  
  <div class = "player-computer">
    <div class="player">
      <div>
        <div>PLAYER</div>
      </div>
      <div>
        <div>SCORE: </div>
      </div>
      <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>

    <div class="computer">
      <div>
        <div>COMPUTER</div>
      </div>
      <div>
        <div>SCORE: </div>
      </div>
      <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>
  </div>
  
  <div class="result">
  </div>
  
  
</body>
</html>
